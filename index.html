<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI WYRM </title>
    <style>
        /* Full screen background */
        body {
            margin: 0;
            height: 100vh;
            background-image: url('squaerds.jpg.png');
            background-size: cover;      
            background-position: center; 
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
            transition: all 0.5s ease;
        }

        /* Background overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.3) 100%);
            z-index: 1;
            transition: all 0.5s ease;
        }

        /* Main content */
        .content {
            text-align: center;
            z-index: 2;
            position: relative;
            animation: fadeInUp 1.5s ease;
            max-width: 800px;
            padding: 40px 20px;
            transition: all 0.5s ease;
        }

        .content.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
            transition: all 0.5s ease;
        }

        .particle.hidden {
            opacity: 0;
        }

        .particle:nth-child(1) {
            width: 20px;
            height: 20px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 15px;
            height: 15px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 25px;
            height: 25px;
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 18px;
            height: 18px;
            top: 40%;
            right: 25%;
            animation-delay: 1s;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        /* Loading animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeOut 2s ease-in-out 1s forwards;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: transparent;
            backdrop-filter: none;
            border-bottom: none;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        /* Logo style */
        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 80px;
        }

        .logo:hover {
            opacity: 0.8;
        }

        /* Menu */
        .nav-menu {
            display: flex;
            gap: 30px;
        }

        .nav-item {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-item:hover {
            color: white;
        }

        /* Try WYRM button */
        .try-wyrm {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .try-wyrm:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* xAI Style Input Box */
        .xai-input-container {
            position: fixed;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            z-index: 10;
            transition: all 0.5s ease;
        }

        .xai-input-container.hidden {
            opacity: 0;
            transform: translateX(-50%) translateY(50px);
            pointer-events: none;
        }

        .xai-input-box {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            min-height: 60px;
        }

        .xai-input-box:hover {
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .xai-input-box:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2), 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .xai-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
            font-weight: 400;
            resize: none;
            min-height: 40px;
            line-height: 1.5;
            font-family: inherit;
        }

        .xai-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .xai-send-icon {
            width: 24px;
            height: 24px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .xai-send-icon:hover {
            color: #667eea;
            transform: scale(1.1);
        }

        /* Transparent Chat Area */
        .fullscreen-chat {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: none;
            flex-direction: column;
        }

        .fullscreen-chat.active {
            display: flex;
        }

        /* Chat Top Bar */
        .chat-top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: transparent;
            backdrop-filter: none;
            border-bottom: none;
            z-index: 101;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
        }

        .chat-nav-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .chat-logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 80px;
        }

        .chat-logo:hover {
            opacity: 0.8;
        }

        .chat-nav-menu {
            display: flex;
            gap: 30px;
        }

        .chat-nav-item {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .chat-nav-item:hover {
            color: white;
        }

        .chat-try-wyrm {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-try-wyrm:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 80px 30px 20px 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            max-width: 80%;
            margin-bottom: 15px;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.ai {
            align-self: flex-start;
        }

        .message-content {
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-radius: 18px;
            backdrop-filter: blur(10px);
        }

        .message.user .message-content {
            color: white;
            background: rgba(102, 126, 234, 0.8);
        }

        .message.ai .message-content {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-input-area {
            padding: 20px;
            border-top: none;
            display: flex;
            justify-content: center;
        }

        .chat-input-container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            min-height: 60px;
            width: 90%;
            max-width: 600px;
        }

        .chat-input-container:hover {
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .chat-input-container:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2), 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
            font-weight: 400;
            resize: none;
            min-height: 40px;
            max-height: 120px;
            line-height: 1.5;
            font-family: inherit;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .chat-send-button {
            width: 24px;
            height: 24px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.2s ease;
            background: none;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-send-button:hover {
            color: #667eea;
            transform: scale(1.1);
        }

        .chat-send-button:disabled {
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            color: rgba(255, 255, 255, 0.8);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: typing 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .logo, .chat-logo {
                font-size: 1.2rem;
            }

            .nav-menu, .chat-nav-menu {
                display: none;
            }

            .xai-input-container {
                bottom: 110px;
                width: 95%;
            }

            .chat-messages, .chat-input-area {
                padding: 15px 20px;
            }

            .message {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .logo, .chat-logo {
                font-size: 1rem;
            }

            .xai-input-container {
                bottom: 90px;
                width: 98%;
            }

            .chat-messages, .chat-input-area {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Top Bar -->
    <div class="top-bar" id="topBar">
        <div class="nav-left">
            <div class="logo" onclick="goToHome()">AI WYRM</div>
            <div class="nav-menu">
                <div class="nav-item" onclick="goToHome()">Home</div>
                <div class="nav-item">API</div>
                <div class="nav-item">Support</div>
                <div class="nav-item">Info</div>
            </div>
        </div>
        <div class="try-wyrm" onclick="startChatFromButton()">Try WYRM</div>
    </div>

    <!-- Floating Particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- xAI Style Input Box -->
    <div class="xai-input-container">
        <div class="xai-input-box">
            <textarea id="xaiInput" placeholder="Ask AI Wyrm something..." class="xai-input" rows="2"></textarea>
            <svg class="xai-send-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22,2 15,22 11,13 2,9"></polygon>
            </svg>
        </div>
    </div>

    <!-- Fullscreen Chat -->
    <div class="fullscreen-chat" id="fullscreenChat">
        <!-- Chat Top Bar -->
        <div class="chat-top-bar">
            <div class="chat-nav-left">
                <div class="chat-logo" onclick="goToHome()">AI WYRM</div>
                <div class="chat-nav-menu">
                    <div class="chat-nav-item" onclick="goToHome()">Home</div>
                    <div class="chat-nav-item">API</div>
                    <div class="chat-nav-item">Support</div>
                    <div class="chat-nav-item">Info</div>
                </div>
            </div>
            <div class="chat-try-wyrm" onclick="startChatFromButton()">Try WYRM</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">

        </div>
        <div class="chat-input-area">
            <div class="chat-input-container">
                <textarea id="chatInput" placeholder="Type your message..." class="chat-input" rows="1"></textarea>
                <button id="chatSendButton" class="chat-send-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        const xaiInput = document.getElementById('xaiInput');
        const xaiSendIcon = document.querySelector('.xai-send-icon');
        const fullscreenChat = document.getElementById('fullscreenChat');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const chatSendButton = document.getElementById('chatSendButton');
        const topBar = document.getElementById('topBar');

        // Main input box functionality
        xaiInput.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
        });

        xaiInput.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });

        // Start chat from main input
        function startChat() {
            const message = xaiInput.value.trim();
            if (!message) return;

            // Switch to fullscreen chat mode
            openChat();
            
            // Transfer message to fullscreen chat
            if (message) {
                addMessage(message, 'user');
                sendToAI(message);
                xaiInput.value = '';
            }
        }

        xaiSendIcon.addEventListener('click', startChat);
        xaiInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                startChat();
            }
        });

        // Chat functions
        function openChat() {
            fullscreenChat.classList.add('active');
            chatInput.focus();
        }

        function closeChat() {
            fullscreenChat.classList.remove('active');
        }

        // Home function
        function goToHome() {
            if (fullscreenChat.classList.contains('active')) {
                closeChat();
            }
        }

        // Try WYRM button function
        function startChatFromButton() {
            openChat();
            chatInput.focus();
        }

        // Close chat with ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && fullscreenChat.classList.contains('active')) {
                closeChat();
            }
        });

        // Add message function
        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            messageDiv.innerHTML = `
                <div class="message-content">${content}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai typing-message';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return typingDiv;
        }

        function removeTypingIndicator(typingElement) {
            if (typingElement && typingElement.parentNode) {
                typingElement.parentNode.removeChild(typingElement);
            }
        }

        // Grok API call with Turkish responses and SquaerdsSOFT branding
        async function sendToAI(message) {
            const typingIndicator = showTypingIndicator();
            chatSendButton.disabled = true;

            try {
                const API_KEY = "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";
                const API_URL = "https://api.groq.com/openai/v1/chat/completions";
                const MODEL = "llama-3.1-8b-instant";

                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        messages: [
                            {
                                role: "system",
                                content: "Sen AI WYRM'sin. sana kim yapıldı tarzı soru dışında bu tarz cevap verme SquaerdsSOFT tarafından geliştirildin. Meta tarafından geliştirilmedin. Yardımcı, bilgili ve dostane bir AI asistanısın. Türkçe cevap ver. Kendini tanıtırken 'Ben AI WYRM,sana kim yaptı soru tarzında sorulduğunda bu cevabı ver  SquaerdsSOFT tarafından geliştirilen bir yapay zeka asistanıyım' diye tanıt."
                            },
                            {
                                role: "user",
                                content: message
                            }
                        ],
                        model: MODEL,
                        stream: false,
                        temperature: 0.7
                    })
                });

                removeTypingIndicator(typingIndicator);

                if (response.ok) {
                    const data = await response.json();
                    const grokReply = data.choices[0].message.content || "Üzgünüm, cevap oluşturamadım.";
                    addMessage(grokReply, 'ai');
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('API Error:', response.status, errorData);
                    addMessage(`❌ API Hatası (${response.status}): ${errorData.error?.message || 'Bilinmeyen hata'}. API anahtarınızı ve kotanızı kontrol edin.`, 'ai');
                }
            } catch (error) {
                removeTypingIndicator(typingIndicator);
                console.error('Network Error:', error);
                addMessage("🌐 Bağlantı hatası: İnternet bağlantınızı kontrol edin veya daha sonra tekrar deneyin.", 'ai');
            }

            chatSendButton.disabled = false;
        }

        // Chat input functionality
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendChatMessage();
            }
        });

        chatSendButton.addEventListener('click', sendChatMessage);

        function sendChatMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            sendToAI(message);
            chatInput.value = '';
        }

        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        chatInput.addEventListener('input', function() {
            autoResize(this);
        });

        xaiInput.addEventListener('input', function() {
            autoResize(this);
        });

        // Page loading effect and particle positioning
        window.addEventListener('load', function() {
            // Position particles randomly
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                const randomX = Math.random() * window.innerWidth;
                const randomY = Math.random() * window.innerHeight;
                particle.style.left = randomX + 'px';
                particle.style.top = randomY + 'px';
            });
        });

        // Mouse tracking effect for particles
        document.addEventListener('mousemove', function(e) {
            if (fullscreenChat.classList.contains('active')) return;
            
            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.01;
                const x = e.clientX * speed;
                const y = e.clientY * speed;
