<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI WYRM </title>
    <style>
        /* Full screen background */
        body {
            margin: 0;
            height: 100vh;
            background-image: url('squaerds.jpg.png');
            background-size: cover;      
            background-position: center; 
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
            transition: all 0.5s ease;
        }

        /* Background overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.3) 100%);
            z-index: 1;
            transition: all 0.5s ease;
        }

        /* Main content */
        .content {
            text-align: center;
            z-index: 2;
            position: relative;
            animation: fadeInUp 1.5s ease;
            max-width: 800px;
            padding: 40px 20px;
            transition: all 0.5s ease;
        }

        .content.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
            transition: all 0.5s ease;
        }

        .particle.hidden {
            opacity: 0;
        }

        .particle:nth-child(1) {
            width: 20px;
            height: 20px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 15px;
            height: 15px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 25px;
            height: 25px;
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 18px;
            height: 18px;
            top: 40%;
            right: 25%;
            animation-delay: 1s;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        /* Loading animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeOut 2s ease-in-out 1s forwards;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: transparent;
            backdrop-filter: none;
            border-bottom: none;

            padding: 0 30px;
        }

        }

            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 80px;
        }

        .logo:hover {
            opacity: 0.8;
        }

        /* Menu */
        .nav-menu {
            display: flex;
            gap: 30px;
        }

        .nav-item {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-item:hover {
            color: white;
        }

        /* Try WYRM button */

            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;

        }

        .try-wyrm:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

            left: 50%;

            width: 90%;
            max-width: 600px;
            z-index: 10;
            transition: all 0.5s ease;
        }

        .xai-input-container.hidden {

            transform: translateX(-50%) translateY(50px);
            pointer-events: none;
        }

        }

        .fullscreen-chat {

            background: rgba(0, 0, 0, 0.3);

        .chat-input-container:focus-within {

        }

        .chat-send-button {

        .chat-send-button:hover {

            transform: scale(1.1);
        }

        .chat-send-button:disabled {
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;

        .typing-dot {
            width: 8px;

            border-radius: 50%;

            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }

        /* Mobile responsiveness */

        @media (max-width: 480px) {

                bottom: 90px;
                width: 98%;
            }

            .chat-messages, .chat-input-area {
                padding: 12px 15px;
            }
        }
    </style>

        // Start chat from main input

            const message = xaiInput.value.trim();

        // Add message function

            `;
            
            chatMessages.appendChild(messageDiv);
